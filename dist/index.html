<body>
<nav class="main-navbar flex flex-ai-center" id="navBar">
    <div class="container">
        <ul class="flex flex-ai-center gap-1p3">
            <li>
                <a href="javascript:void(0);" class="link link-white flex flex-ai-center gap-0p5" id="historyBackBtn">
                    <i class="ico-chevron-left fz-tiny"></i>
                    Back
                </a>
            </li>
            <li class="margin-auto-left">
                <a href="javascript:void(0);" class="flex flex-ai-center fz-big color-white tr-hover-opacity-0p8" id="likedPageBtn">
                    <i class="ico-heart"></i>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="flex flex-ai-center fz-big color-white tr-hover-opacity-0p8" id="mainPageBtn">
                    <i class="ico-folder"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <form id="searchBar" class="search-bar flex flex-jc-center" method="GET" />
    <div class="container flex flex-direction-column max-width-600 gap-0p86 box-sizing-border-box">
        <div>
            <input type="text" name="artist" id="Artist" class="field width-100" placeholder="Artist" maxlength="20" pattern="[a-zA-Z0-9\s]+"/>
        </div>

        <div class="flex gap-0p86">
            <select name="genre" id="Genre" class="field width-100">
                <option value="">Genre</option>
            </select>
            <select name="decade" id="Decade" class="field width-100">
                <option value="">Decade</option>
            </select>
        </div>

        <div>
            <select name="country" id="Country" class="field width-100">
                <option value="">Country</option>
            </select>
        </div>

        <div class="flex flex-jc-center">
            <button type="submit" form="searchBar" id="SearchBtn" class="btn btn-brand width-100">
                Search
            </button>
        </div>
    </div>
</form>
    <section class="card-list" id="cardList">
    <div class="container">
        <div class="flex flex-direction-column gap-1">
            <div class="flex flex-wrap gap-1 margin-auto max-width-901" id="cardListInnerWrapper">
            </div>
            <div class="pagination flex flex-jc-center flex-wrap gap-0p143" id="pagination">
            </div>
        </div>
    </div>
</section>
</main>
<script id="cardViewTPL" type="text/x-handlebars-template">
    <article class="card" data-id="[[id]]" data-liked=[[liked]]>
        <section class="card-poster">
            <picture class="width-100 display-b">
                <source srcset="assets/images/posters/modern/1x/[[posterImageName]].webp, assets/images/posters/modern/2x/[[posterImageName]]_2x.webp 2x"
                        type="image/webp"/>
                <img srcset="assets/images/posters/default/1x/[[posterImageName]].png 2x" src="assets/images/posters/default/1x/[[posterImageName]].png"
                     type="image/png"
                     alt="title" width="169" height="169" loading="lazy"/>
            </picture>
            [[#if liked]]
                <a href="javascript:void(0);" class="text-color-red like-js">
                    <i class="ico-heart-filled"></i>
                </a>
            [[else]]
                <a href="javascript:void(0);" class="like-js">
                    <i class="ico-heart"></i>
                </a>
            [[/if]]
        </section>
        <header class="card-content flex flex-direction-column">
            <h2><b>[[album]]</b></h2>
            <h3>[[artist]]</h3>

            <h4>
                <span class="text-color-brand-light">Year&nbsp;:</span>&nbsp;[[releaseYear]]
            </h4>
            <h4>
                <span class="text-color-brand-light">Style&nbsp;:</span>&nbsp;[[genre]]
            </h4>
            <h4>
                <span class="text-color-brand-light">Country&nbsp;:</span>&nbsp;[[country]]
            </h4>
        </header>
        <footer>
            <button type="submit" form="searchBar" class="btn btn-brand-dark width-100 like-js">
                [[#if liked]]
                    Remove&nbsp;<i class="ico-minus"></i>
                [[else]]
                    Add&nbsp;<i class="ico-plus"></i>
                [[/if]]
            </button>
        </footer>
    </article>

</script>

</body>
</html>
